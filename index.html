<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domain Word Extractor</title>
        <script src="https://npmcdn.com/pdfjs-dist/build/pdf.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Domain Word Extractor</h1>
        <h2>Processing to Github</h2>
    
        <div class="input-container">
            <label for="classname">Input Class Name</label>
            <br>
            <input id="classname" name="classname" type="string" value="e.g. CS225" size="30"/>
        </div>

        <div class="input-container">
            <label for="owner">GitHub Owner</label>
            <br>
            <input id="owner" name="owner" type="string" size="30"/>
        </div>

        <div class="input-container">
            <label for="repository">Repository</label>
            <br>
            <input id="repository" name="repository" type="string" size="30"/>
        </div>

        <div class="input-container">
            <label for="branch">Branch</label>
            <br>
            <input id="branch" name="branch" type="string" size="30"/>
        </div>

        <div class="input-container">
            <label for="token">GitHub Token</label>
            <br>
            <input id="token" name="token" type="string" size="50"/>
            <input id="pdfFile" name="pdfFile" type="file" /><br><br>
        </div>

        <button id="btn" onclick="convert()">Process</button>
        <div id="result"></div>
        <br><br><br>

        <h2>Downloading the transcript from GitHub</h2>
        <button id="btn" onclick="download()">Download</button>
        <br><br><br>

        <h2>General Instructions</h2>
        <button id="btn" onclick="review_instructions()">Instructions pdf</button>
        
        <script src="index.js"></script>
    </body>  
</html>
